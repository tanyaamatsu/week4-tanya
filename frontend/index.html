<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eef2f3; display: flex; justify-content: center; padding: 40px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #444; margin-bottom: 20px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        button { padding: 10px 18px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        ul { list-style: none; padding: 0; }
        li { background: #f9f9f9; padding: 12px; margin-bottom: 8px; border-radius: 6px; border-left: 4px solid #007bff; color: #333; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Менеджер задач</h2>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Введите задачу...">
            <button onclick="addTask()">Добавить</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        const API_URL = "http://localhost:8000/tasks";

        async function loadTasks() {
            try {
                const response = await fetch(API_URL);
                const tasks = await response.json();
                const list = document.getElementById('taskList');
                list.innerHTML = '';
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.textContent = task.title;
                    list.appendChild(li);
                });
            } catch (err) {
                console.error("Ошибка загрузки:", err);
            }
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            if (!input.value.trim()) return;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: input.value, description: "" })
                });

                if (response.ok) {
                    input.value = '';
                    loadTasks();
                }
            } catch (err) {
                console.error("Ошибка добавления:", err);
            }
        }

        document.addEventListener('DOMContentLoaded', loadTasks);
    </script>
</body>
</html>
